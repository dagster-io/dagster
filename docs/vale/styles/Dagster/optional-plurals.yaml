## This rule finds optional plurals in parentheses. Ex: 'The tag(s)'' instead of 'The tag or tags'

extends: existence
message: "Don't use plurals in parentheses such as in '%s'."
link: "https://developers.google.com/style/plurals-parentheses"
level: error
nonword: true
action:
  name: edit
  params:
    - trim_right
    - "(s)"
tokens:
  - '\b\w+\(s\)'