# This rule will flag "TODO" or "todo" unless they occur inside React or HTML comments.

extends: existence
message: 'Address or comment out TODOs.'
level: suggestion
scope: text
ignorecase: true
tokens:
  - '(?<!{\/\*\s)\b[Tt][Oo][Dd][Oo]\b.*(?!\s\*\/})'
  - (?<!<!--\s)\b[Tt][Oo][Dd][Oo]\b.*(?!\s-->)
