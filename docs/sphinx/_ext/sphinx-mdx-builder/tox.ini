[tox]
minversion = 4
envlist = 
    python3.8-sphinx{7,8}
    python3.9-sphinx{7,8}
    python3.10-sphinx{7,8}
    python3.11-sphinx{7,8}
    python3.12-sphinx{7,8}


[testenv]
basepython =
    python3.8: python3.8
    python3.9: python3.9
    python3.10: python3.10
    python3.11: python3.11
    python3.12: python3.12

deps =
    pytest
    sphinx7: Sphinx>=7, <8
    sphinx8: Sphinx>=8, <9

commands = 
    pytest -v
