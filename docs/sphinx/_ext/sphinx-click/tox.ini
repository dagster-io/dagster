[tox]
minversion = 2.0
envlist = py{38,39,310,311,312}-click{8,8-async},style,docs

[testenv]
setenv =
    PYTHONDEVMODE = 1
    PYTHONWARNINGS = all
    PYTEST_ADDOPTS = {env:PYTEST_ADDOPTS:} --color yes
deps =
    pytest
    pytest-cov
    coverage
    defusedxml
    click8: click>=8.0,<9.0
    click8-async: asyncclick>=8.0,<9.0
    defusedxml
commands =
    python -m pytest --cov {toxinidir}/sphinx_click {posargs}
pip_pre =
    pre: true

[testenv:coverage]
commands =
    {[testenv]commands}
    coverage {posargs:html}

[testenv:style]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
commands =
    sphinx-build -Wn -b html -d docs/_build/doctrees docs docs/_build/html

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[coverage:run]
branch = True
