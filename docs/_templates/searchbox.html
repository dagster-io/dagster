{# basic/searchbox.html ~~~~~~~~~~~~~~~~~~~~ Sphinx sidebar template: quick
search box. :copyright: Copyright 2007-2019 by the Sphinx team, see AUTHORS.
:license: BSD, see LICENSE for details. #} {%- if pagename != "search" and
builder != "singlehtml" %}
<div id="searchbox" style="display: none" role="search">
  <h2 id="searchlabel">{{ _("Search") }}</h2>
  <div class="searchformwrapper">
    <form class="search" action="{{ pathto('search') }}" method="get">
      <input type="text" name="q" aria-labelledby="searchlabel" />
      <input type="submit" value="{{ _('Go') }}" />
    </form>
  </div>
</div>
<script type="text/javascript">
  $("#searchbox").show(0);
</script>
{%- endif %}
