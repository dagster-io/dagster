[tox]
envlist = py37,py36,py35

[testenv]
passenv = CI_* COVERALLS_REPO_TOKEN AWS_SECRET_ACCESS_KEY AWS_ACCESS_KEY_ID AWS_DEFAULT_REGION
deps =
  -e ../dagster
  -r ../dagster/dev-requirements.txt
  -e ../libraries/dagster-spark
  -e ../libraries/dagster-pyspark
  -e .
commands =
  coverage erase
  pytest -vv --junitxml=test_results.xml --cov=lakehouse --cov-append --cov-report=
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'