[tox]
envlist = py{39,38,37,36}-{unix,windows},pylint

[testenv]
pip_version = pip==21.3.1
passenv = CI_PULL_REQUEST COVERALLS_REPO_TOKEN BUILDKITE
deps =
  -e ../dagster[test]
  -e ../dagster-graphql
  -e .
usedevelop = true
whitelist_externals =
  /bin/bash
  echo
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest -vv --junitxml=test_results.xml --cov=automation --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'

[testenv:pylint]
whitelist_externals =
  pylint
basepython = python
commands =
  pylint -j 0 --rcfile=../../pyproject.toml automation automation_tests
