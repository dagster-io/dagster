[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    BUILDKITE*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test,test-components]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e .[test]
  -e ../dagster-dg-cli
  -e ../dagster-dg-core
  -e ../dagster-cloud-cli
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -vv {posargs}
