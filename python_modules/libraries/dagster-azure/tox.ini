[tox]
skipsdist = true

[testenv]
download = True
passenv = CI_* COVERALLS_REPO_TOKEN AZURE_* BUILDKITE* SSH_*
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-spark
  -e ../dagster-pyspark
  -e .
  pydantic1:  pydantic!=1.10.7,<2.0.0
  pydantic2:  pydantic>=2.0.0
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -c ../../../pyproject.toml -vv {posargs}
