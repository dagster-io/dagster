[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dagster-dbt-cloud-kitchen-sink"
version = "1!0+dev"
description = ""
authors = [{name = "Dagster Labs", email = "hello@dagsterlabs.com"}]
license = "Apache-2.0"
dependencies = [
    "dagster",
    "dagster-webserver",
    "dagster-dbt",
    "dbt-core>=1.4.0",
]

[project.optional-dependencies]
test = [
    "pytest",
]

[tool.setuptools.packages.find]
exclude = ["kitchen_sink_tests*"]
