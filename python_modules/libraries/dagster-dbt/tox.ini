[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    BUILDKITE*
    SNOWFLAKE_ACCOUNT
    SNOWFLAKE_USER
    SNOWFLAKE_BUILDKITE_PASSWORD
    GOOGLE_APPLICATION_CREDENTIALS
    GCP_PROJECT_ID
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-dg-core
  -e ../dagster-dg-cli
  -e ../dagster-cloud-cli
  -e ../dagster-duckdb
  -e ../dagster-duckdb-pandas
  dbt17: dbt-core==1.7.*,>=1.7.10 # first release protobuf upper bound pin was added
  dbt17: dbt-duckdb==1.7.*
  dbt17: dbt-snowflake==1.7.*
  dbt17: dbt-bigquery==1.7.*
  dbt18: dbt-core==1.8.*
  dbt18: dbt-duckdb==1.8.*
  dbt18: dbt-snowflake==1.8.*
  dbt18: dbt-bigquery==1.8.*
  dbt19: dbt-core==1.9.*
  dbt19: dbt-duckdb==1.9.*
  dbt19: dbt-snowflake==1.9.*
  dbt19: dbt-bigquery==1.9.*
  dbt110: dbt-core==1.10.*
  !dbtfusion: -e .[test]
  dbtfusion: -e .[test-bare]
allowlist_externals =
  /bin/bash
  uv
commands =
  dbtfusion: /bin/bash -c 'sh dagster_dbt_tests/install_dbt_fusion.sh --to {envbindir} --version 2.0.0-preview.7; export PATH={envbindir}:$PATH'
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  cloud: pytest --ignore=./kitchen-sink --durations 10  --reruns 3 -m "cloud" -vv {posargs}
  core-main: pytest --ignore=./kitchen-sink --durations 10  --reruns 3 -m "core and not snowflake and not bigquery and not derived_metadata and not fusion" -vv {posargs}
  core-derived-metadata: pytest --ignore=./kitchen-sink --durations 10 --reruns 3 -m "derived_metadata and not snowflake and not bigquery and not fusion" -vv {posargs}
  dbtfusion-snowflake: pytest --ignore=./kitchen-sink -vv --durations 10 {posargs} -m 'fusion'
  bigquery: pytest --ignore=./kitchen-sink -vv --durations 10 {posargs} -m 'bigquery'
