[tox]
envlist = py37,py36,py35,py27

[testenv]
passenv = AWS_* BUILDKITE CI_* COVERALLS_REPO_TOKEN DAGSTER_* DOCKER_* GOOGLE_* KUBECONFIG
platform =
  linux: linux
  osx: darwin
  win: win32
deps =
  -e ../../dagster
  -r ../../dagster/dev-requirements.txt
  -e .
usedevelop = true
whitelist_externals = /bin/bash
commands =
  linux,osx: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  pytest -vv --junitxml=test_results.xml --cov=dagster_k8s --cov-append --cov-report=
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
