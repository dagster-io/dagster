[tox]
envlist = py{39,38,37,36}-{unix,windows}
skipsdist = true

[testenv]
download = True
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE*
deps =
  -e ../../dagster[test]
  -e ../../dagster-graphql
  -e ../../dagster-test
  -e ../dagster-pandas
  -e ../dagster-k8s
  -e ../dagster-celery
  -e ../dagster-celery-k8s
  -e ../dagster-celery-docker
  -e ../dagster-docker
  -e ../dagster-postgres
  -e ../dagster-airflow
  -e ../dagster-aws
  -e ../dagster-gcp
  -e .
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -c ../../../pyproject.toml -vv {posargs}
