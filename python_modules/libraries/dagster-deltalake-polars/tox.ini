[tox]
envlist = py{39,38,37}-{unix,windows}
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    AZURE_*
    BUILDKITE*
    SSH_*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = /bin/bash {env:DAGSTER_GIT_REPO_DIR}/scripts/uv-retry-install.sh {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-deltalake
  -e .
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -vv {posargs}
