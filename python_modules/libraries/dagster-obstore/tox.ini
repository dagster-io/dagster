[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    COVERALLS_REPO_TOKEN
    AWS_*
    AZURE_*
    AZURITE_*
    BUILDKITE*
    SSH_*
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e .
  moto[s3]
  azure-storage-blob
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
    pytest -c ../../../pyproject.toml -vv {posargs}
