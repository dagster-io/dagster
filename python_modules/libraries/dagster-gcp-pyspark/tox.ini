[tox]
skipsdist = True

[testenv]
extras =
  test
download = True
setenv =
  !windows: COVERAGE_ARGS = --cov=dagster --cov-append --cov-report term:skip-covered --cov-report html --cov-report xml
  windows: COVERAGE_ARGS =
passenv =
    CI_*
    COVERALLS_REPO_TOKEN
    BUILDKITE*
    AZURE_*
    SSH_*
    GOOGLE_APPLICATION_CREDENTIALS
    GCP_PROJECT_ID
install_command = uv pip install -b ../dagster-pyspark/build-constraints {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-test
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-pandas
  -e ../dagster-gcp
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -c ../../../pyproject.toml -vv ./dagster_gcp_pyspark_tests
