# Success scenarios - List operations
success_list_all_schedules:
  command: "dg api schedule list --json"

success_list_all_schedules_human_readable:
  command: "dg api schedule list"

success_list_running_schedules:
  command: "dg api schedule list --status RUNNING --json"

success_list_running_schedules_human_readable:
  command: "dg api schedule list --status RUNNING"

success_list_stopped_schedules:
  command: "dg api schedule list --status STOPPED --json"

success_list_stopped_schedules_human_readable:
  command: "dg api schedule list --status STOPPED"

# Success scenarios - Get operations
success_get_single_schedule:
  command: "dg api schedule get run_assets_30min --json"

success_get_single_schedule_human_readable:
  command: "dg api schedule get run_assets_30min"

success_get_daily_schedule:
  command: "dg api schedule get daily_sling_job_schedule --json"

success_get_stopped_schedule:
  command: "dg api schedule get dbt_components_job_schedule --json"

# Error scenarios
error_schedule_not_found:
  command: "dg api schedule get nonexistent_schedule --json"

error_schedule_not_found_human_readable:
  command: "dg api schedule get nonexistent_schedule"

error_invalid_status_filter:
  command: "dg api schedule list --status INVALID --json"
  has_recording: false

error_empty_schedule_name:
  command: "dg api schedule get '' --json"
  has_recording: false
