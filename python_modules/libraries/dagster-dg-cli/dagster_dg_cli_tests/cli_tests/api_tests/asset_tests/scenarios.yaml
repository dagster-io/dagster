success_multiple_assets:
  command: "dg api asset list --json"

success_single_asset:
  command: "dg api asset get aws/cloud-prod/workspace_staging_pipelines --json"

success_nested_asset:
  command: "dg api asset get aws/cloud-prod/workspace_staging_pipelines --json"

success_paginated_assets:
  command: "dg api asset list --limit 10 --json"

success_assets_with_cursor:
  command: "dg api asset list --cursor abc123 --json"

# Status view scenarios
success_assets_status_view:
  command: "dg api asset list --view status --json"

success_single_asset_status_view:
  command: "dg api asset get aws/cloud-prod/workspace_staging_pipelines --view status --json"

success_assets_status_view_human_readable:
  command: "dg api asset list --view status"

success_single_asset_status_view_human_readable:
  command: "dg api asset get aws/cloud-prod/workspace_staging_pipelines --view status"

success_paginated_assets_status_view:
