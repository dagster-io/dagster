[tox]
skipsdist = true

[testenv]
download = True
setenv =
  SLUGIFY_USES_TEXT_UNIDECODE = yes
passenv =
    HOME
    AIRFLOW_HOME
    AWS_*
    BUILDKITE*
    CI_*
    COVERALLS_REPO_TOKEN
    DAGSTER_*
    DOCKER_*
    GOOGLE_*
    KUBECONFIG,
    POSTGRES_TEST_DB_HOST

install_command = uv pip install -b ../dagster-pyspark/build-constraints {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../../dagster-test
  -e ../dagster-aws
  -e ../dagster-pandas
  -e ../dagster-gcp
  -e ../dagster-postgres
  -e ../../dagster-test
  airflow2: -e .[test_airflow_2]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  localdb-airflow2: airflow db init
  default: pytest -m requires_no_db -vv {posargs}
  localdb: pytest -m requires_local_db -vv {posargs}
  persistentdb: pytest -m requires_persistent_db -vv {posargs}

[testenv:mypy]
commands =
  mypy --config=../../../pyproject.toml --non-interactive --install-types {posargs} .
