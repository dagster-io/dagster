[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    DATABRICKS_*
    BUILDKITE*
    SSH_*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = python3 {env:DAGSTER_GIT_REPO_DIR}/scripts/uv-retry-install.py {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-aws
  -e ../dagster-azure
  -e ../dagster-spark
  -e .
  pyspark: -e ../dagster-pyspark
  connect: -e .[connect]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pyspark: pytest -vv dagster_databricks_tests/test_pyspark.py dagster_databricks_tests/components/test_databricks_session_component_error.py {posargs}
  connect: pytest -vv dagster_databricks_tests --ignore=dagster_databricks_tests/test_pyspark.py --ignore=dagster_databricks_tests/components/test_databricks_session_component_error.py {posargs}
