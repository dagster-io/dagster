[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    DAGSTER_GIT_REPO_DIR
    BUILDKITE*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    # TODO add additional env var requirements and add them to .buildkite/dagster-buildkite/dagster_buildkite/steps/packages.py
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-graphql
  -e ../../dagster-pipes
  -e ../../libraries/dagster-shared
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -vv ./dagster_omni_tests --durations 10 {posargs}