[build-system]
requires = [
    "setuptools>=69.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "dagster-snowflake-pandas"
version = "0.28.15rc3"
description = "Package for integrating Snowflake and Pandas with Dagster."
authors = [
    { name = "Dagster Labs", email = "hello@dagsterlabs.com" },
]
license = "Apache-2.0"
requires-python = ">=3.10,<3.15"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
dependencies = [
    "dagster==1.12.15rc3",
    "dagster-snowflake==0.28.15rc3",
    "pandas<3.0.0",
    "requests",
    "snowflake-connector-python[pandas]>=3.4.0",
    "sqlalchemy!=1.4.42",
    "snowflake-sqlalchemy>=1.2",
]

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-snowflake-pandas"

[project.optional-dependencies]
test = [
    "certifi==2025.1.31",
]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = [
    "dagster_snowflake_pandas_tests*",
]

[tool.check-manifest]
ignore = [
    ".coveragerc",
    "tox.ini",
    "pytest.ini",
    "dagster_snowflake_pandas_tests/**",
]
