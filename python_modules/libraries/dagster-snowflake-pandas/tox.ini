[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    COVERALLS_REPO_TOKEN
    BUILDKITE*
    SNOWFLAKE_BUILDKITE_PASSWORD
    SNOWFLAKE_ACCOUNT
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-snowflake
  -e ../dagster-shared
  -e .
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
    pytest -c ../../../pyproject.toml -vv {posargs}
