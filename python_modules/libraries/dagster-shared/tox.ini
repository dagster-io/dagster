[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    BUILDKITE*
    PYTEST_CONFIG
    PYTEST_PLUGINS
install_command = uv pip install {opts} {packages}
deps =
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -vv -c ../../../pyproject.toml ./dagster_shared_tests {posargs}
