[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    BUILDKITE*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = /bin/bash {env:DAGSTER_GIT_REPO_DIR}/scripts/uv-retry-install.sh {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../../dagster-test
  -e ../dagster-managed-elements
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  unit: pytest --ignore ./dagster_airbyte_tests/integration -vv {posargs}
  integration: pytest ./dagster_airbyte_tests/integration -vv {posargs}
