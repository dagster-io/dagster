[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    BUILDKITE*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster-graphql
  -e ../../dagster-pipes
  -e ../../dagster[test]
  -e ../../dagster-test
  -e ../../libraries/dagster-shared
  -e ../create-dagster
  -e ../dagster-cloud-cli
  -e ../dagster-dg-cli
  -e ../dagster-dg-core[test]
  -e ../dagster-managed-elements
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  unit: pytest --ignore ./dagster_airbyte_tests/integration -vv {posargs}
  integration: pytest ./dagster_airbyte_tests/integration -vv {posargs}
