[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dagster-airbyte"
version = "1!0+dev"
description = "Package for integrating Airbyte with Dagster."
authors = [{name = "Dagster Labs", email = "hello@dagsterlabs.com"}]
license = "Apache-2.0"
requires-python = ">=3.10,<3.15"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
dependencies = [
    "dagster==1!0+dev",
    "requests",
]

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-airbyte"

[project.scripts]
dagster-airbyte = "dagster_airbyte.cli:main"

[project.entry-points."dagster_dg_cli.plugin"]
dagster_airbyte = "dagster_airbyte"

[project.optional-dependencies]
test = [
    "requests-mock",
    "flaky",
]
managed = [
    "dagster-managed-elements==1!0+dev",
]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = [
    "dagster_airbyte_tests*",
]

[tool.check-manifest]
ignore = [
    ".coveragerc",
    "tox.ini",
    "pytest.ini",
    "dagster_airbyte_tests/**",
]
