[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    GOOGLE_APPLICATION_CREDENTIALS
    GCP_PROJECT_ID
    BUILDKITE*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-test
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-pandas
  -e .[pyarrow,test,dataproc]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
    pytest -vv {posargs}
