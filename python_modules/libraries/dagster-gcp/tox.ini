[tox]
envlist = py{39,38,37,36}-{unix,windows},pylint

[testenv]
usedevelop = true
extras =
  pyarrow
setenv =
  VIRTUALENV_PIP=22.0.3
passenv = CI_* COVERALLS_REPO_TOKEN GOOGLE_APPLICATION_CREDENTIALS GCP_PROJECT_ID BUILDKITE
deps =
  -e ../../dagster[test]
  -e ../dagster-pandas
allowlist_externals =
  /bin/bash
  echo
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest {posargs} -vv --junitxml=test_results.xml --cov=dagster_gcp --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'

[testenv:pylint]
commands =
  pylint -j {env:PYLINT_JOBS:0} --rcfile=../../../.pylintrc dagster_gcp dagster_gcp_tests
