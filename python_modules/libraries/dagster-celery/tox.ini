[tox]
envlist = py{39,38,37,36}-{unix,windows},pylint

[testenv]
usedevelop = true
setenv =
  VIRTUALENV_PIP=22.0.3
passenv = HOME CI_PULL_REQUEST COVERALLS_REPO_TOKEN DASK_ADDRESS AWS_* BUILDKITE DAGSTER_*
deps =
  -e ../../dagster[test]
  -e ../../dagster-graphql
  -e ../../dagster-test
  -e ../dagster-postgres
  -e ../dagster-k8s
  -e ../dagster-aws
  -e ../dagster-pandas
  -e ../dagster-gcp
  -e ../dagster-celery-k8s
  -e ../dagster-celery-docker
allowlist_externals =
  /bin/bash
  echo
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest -vv --junitxml=test_results.xml --cov=dagster_celery --cov-append --cov-report= {posargs} -s
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'

[testenv:pylint]
commands =
  pylint -j {env:PYLINT_JOBS:0} --rcfile=../../../.pylintrc dagster_celery dagster_celery_tests
