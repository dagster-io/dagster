[tox]
skipsdist = true

[testenv]
download = True
passenv =
    HOME
    CI_PULL_REQUEST
    COVERALLS_REPO_TOKEN
    DASK_ADDRESS
    AWS_*
    BUILDKITE*
    DAGSTER_*
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../../dagster-graphql
  -e ../../dagster-test
  -e ../dagster-postgres
  -e ../dagster-k8s
  -e ../dagster-aws
  -e ../dagster-pandas
  -e ../dagster-gcp
  -e ../dagster-celery-k8s
  -e ../dagster-celery-docker
  -e .
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -c ../../../pyproject.toml -vv {posargs} -s
