[build-system]
requires = [
    "setuptools>=69.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "dagster-pyspark"
version = "0.28.15rc1"
description = "Package for PySpark Dagster framework components."
authors = [
    { name = "Dagster Labs", email = "hello@dagsterlabs.com" },
]
license = "Apache-2.0"
requires-python = ">=3.10,<3.15"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "dagster==1.12.15rc1",
    "dagster_spark==1!0+dev",
    "pyspark>=3,<5",
]

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-framework/pyspark"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = [
    "dagster_pyspark_tests*",
]

[tool.check-manifest]
ignore = [
    ".coveragerc",
    "tox.ini",
    "pytest.ini",
    "dagster_pyspark_tests/**",
    "build-constraints",
]
