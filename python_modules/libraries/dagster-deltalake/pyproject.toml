[build-system]
requires = [
    "setuptools>=69.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "dagster-deltalake"
version = "0.28.15rc1"
description = "Package for Deltalake-specific Dagster framework op and resource components."
authors = [
    { name = "Elementl", email = "hello@elementl.com" },
]
license = "Apache-2.0"
requires-python = ">=3.10,<3.15"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
dependencies = [
    "deltalake>=1.0.0",
    "pyarrow",
    "dagster==1.12.15rc1",
]

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-deltalake"

[project.optional-dependencies]
pandas = [
    "pandas<3.0.0",
]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = [
    "dagster_deltalake_tests*",
]

[tool.check-manifest]
ignore = [
    ".coveragerc",
    "tox.ini",
    "pytest.ini",
    "dagster_deltalake_tests/**",
]
