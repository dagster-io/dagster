[tox]
skipsdist = True

[testenv]
extras =
  test
download = True
passenv =
    CI_*
    BUILDKITE*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = uv pip install {opts} {packages}
deps =
  -e ../dagster-wandb[dev]
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -vv ./dagster_wandb_tests
