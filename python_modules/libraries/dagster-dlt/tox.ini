[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    BUILDKITE*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-test
  -e ../../libraries/dagster-dg-core[test]
  -e ../../libraries/dagster-dg-cli
  -e ../../libraries/create-dagster
  -e ../../dagster-pipes
  -e ../../dagster-graphql
  -e ../dagster-shared
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  pytest -vv {posargs}
