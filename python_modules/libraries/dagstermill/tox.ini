[tox]
envlist = py{38,37,36,27}-{unix,windows},pylint

[testenv]
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE
deps =
  -e ../../dagster
  -e ../dagster-pandas
  -r ../../dagster/dev-requirements.txt
  -r ./dev-requirements.txt
whitelist_externals =
  /bin/bash
  echo

usedevelop = true
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  ipython kernel install --name "dagster" --user
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest -n 2 -v -vv {posargs} --cov=dagstermill --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tgox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'

[testenv:pylint]
whitelist_externals =
  pylint
basepython =
  python3.7
commands =
  pylint -j 0 --rcfile=../../../.pylintrc dagstermill dagstermill_tests