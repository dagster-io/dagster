[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    AWS_SECRET_ACCESS_KEY
    AWS_ACCESS_KEY_ID
    BUILDKITE*
    SNOWFLAKE_ACCOUNT
    SNOWFLAKE_USER
    SNOWFLAKE_PASSWORD
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = /bin/bash {env:DAGSTER_GIT_REPO_DIR}/scripts/uv-retry-install.sh {opts} {packages}
deps =
  -e .[snowflake.sqlalchemy]
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-pandas
  -e .
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -vv {posargs}
