[tox]
envlist = py37,py36,py35,py27

[testenv]
passenv = CIRCLECI CIRCLE_* CI_PULL_REQUEST COVERALLS_REPO_TOKEN AWS_SECRET_ACCESS_KEY AWS_ACCESS_KEY_ID
deps =
  -e ../../dagster
  -r ../../dagster/dev-requirements.txt
  -e ../dagster-pandas
  -e .
commands =
  coverage erase
  pytest -vv --junitxml=test_results.xml --cov=dagster_framework --cov-append --cov-report=
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
