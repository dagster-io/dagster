[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    COVERALLS_REPO_TOKEN
    AWS_SECRET_ACCESS_KEY
    AWS_ACCESS_KEY_ID
    BUILDKITE*
    SNOWFLAKE_ACCOUNT
    SNOWFLAKE_USER
    SNOWFLAKE_PASSWORD
install_command = uv pip install {opts} {packages}
deps =
  -e .[snowflake.sqlalchemy]
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-pandas
  -e .
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
    pytest -c ../../../pyproject.toml -vv {posargs}
