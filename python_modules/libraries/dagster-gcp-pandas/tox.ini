[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    COVERALLS_REPO_TOKEN
    AZURE_*
    BUILDKITE*
    SSH_*
    GOOGLE_APPLICATION_CREDENTIALS
    GCP_PROJECT_ID
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[mypy,test]
  -e ../../dagster-test
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-pandas
  -e ../dagster-gcp
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -vv {posargs}
[testenv:mypy]
commands =
  mypy --config=../../../pyproject.toml --non-interactive --install-types {posargs} .
