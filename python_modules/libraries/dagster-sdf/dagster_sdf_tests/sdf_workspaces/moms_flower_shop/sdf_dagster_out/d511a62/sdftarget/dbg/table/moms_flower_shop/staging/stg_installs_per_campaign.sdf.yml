table:
  name: moms_flower_shop.staging.stg_installs_per_campaign
  dialect: trino
  materialization: view
  purpose: model
  dependencies:
  - moms_flower_shop.staging.app_installs_v2
  depended-on-by:
  - moms_flower_shop.analytics.dim_marketing_campaigns
  columns:
  - name: campaign_id
    datatype: bigint
    lineage:
      copy:
      - moms_flower_shop.staging.app_installs_v2.campaign_id
  - name: total_num_installs
    datatype: bigint
    classifiers:
    - EVENT.inapp
    lineage:
      modify:
      - moms_flower_shop.staging.app_installs_v2.event_id
    forward-lineage:
      copy:
      - moms_flower_shop.analytics.dim_marketing_campaigns.total_num_installs
      modify:
      - moms_flower_shop.analytics.dim_marketing_campaigns.avg_customer_acquisition_cost
      - moms_flower_shop.analytics.dim_marketing_campaigns.install_duration_ratio
  lineage:
    scan:
    - moms_flower_shop.staging.app_installs_v2.campaign_id
  source-locations:
  - path: models/staging/stg_installs_per_campaign.sql
