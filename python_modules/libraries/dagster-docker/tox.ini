[tox]
skipsdist = true

[testenv]
download = True
passenv =
    HOME
    CI_*
    COVERALLS_REPO_TOKEN
    BUILDKITE*
    AWS_SECRET_ACCESS_KEY
    AWS_ACCESS_KEY_ID
    DAGSTER_DOCKER_*
    DOCKER_*
    GOOGLE_*
    POSTGRES_TEST_DB_HOST
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../../dagster-graphql
  -e ../../dagster-test
  -e ../dagster-aws
  -e ../dagster-pandas
  -e ../dagster-gcp
  -e ../dagster-celery
  -e ../dagster-celery-docker
  -e ../dagster-k8s
  -e ../dagster-celery-k8s
  -e ../dagster-postgres
  -e .[test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -c ../../../pyproject.toml -vv {posargs}
