[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    COVERALLS_REPO_TOKEN
    BUILDKITE*
install_command = uv pip install {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagstermill[test]
  -e .
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  ipython kernel install --name "dagster" --user
  pytest -v{posargs}
