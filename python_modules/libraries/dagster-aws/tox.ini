[tox]
envlist = py{39,38,37,36}-{unix,windows}
skipsdist = true

[testenv]
download = True
passenv = CI_* COVERALLS_REPO_TOKEN AWS_* BUILDKITE* SSH_*
deps =
  -e ../../dagster[test]
  -e ../dagster-spark
  -e ../dagster-pyspark
  -e .[redshift,test]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -c ../../../pyproject.toml -vv {posargs}
