[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    AWS_*
    BUILDKITE*
    SSH_*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = /bin/bash {env:DAGSTER_GIT_REPO_DIR}/scripts/uv-retry-install.sh -b ../dagster-pyspark/build-constraints {opts} {packages}
deps =
  -e ../../dagster[test]
  -e ../../dagster-test
  -e ../../dagster-pipes
  -e ../dagster-shared
  -e ../dagster-spark
  -e ../dagster-pyspark
  -e .[redshift,test]
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -vv {posargs}
