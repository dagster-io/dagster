name: Update dagster-ui yarn.lock

on:
  push:
    branches: [master]
    paths:
      - js_modules/dagster-ui/**/package.json

jobs:
  update-yarn-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: js_modules/dagster-ui
        run: yarn install --no-immutable

      - name: Check for changes
        id: diff
        working-directory: js_modules/dagster-ui
        run: |
          if git diff --quiet yarn.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated yarn.lock
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "Dagster Devtools"
          git config user.email "devtools@dagsterlabs.com"
          git add js_modules/dagster-ui/yarn.lock
          git commit -m "Update dagster-ui yarn.lock"
          git push
