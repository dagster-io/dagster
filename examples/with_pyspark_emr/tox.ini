[tox]
skipsdist = true

[testenv]
download = true
passenv =
    CI_*
    COVERALLS_REPO_TOKEN
    BUILDKITE*
install_command = uv pip install -b ../../python_modules/libraries/dagster-pyspark/build-constraints {opts} {packages}
deps =
  -e ../../python_modules/dagster[test]
  -e ../../python_modules/dagster-pipes
  -e ../../python_modules/libraries/dagster-shared
  -e ../../python_modules/dagster-webserver
  -e ../../python_modules/dagster-graphql
  -e ../../python_modules/libraries/dagster-aws[test]
  -e ../../python_modules/libraries/dagster-spark
  -e ../../python_modules/libraries/dagster-pyspark
  -e .
allowlist_externals =
  /bin/bash
  uv
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -c ../../pyproject.toml -vv
