type: dagster_airlift.core.components.airflow_instance.component.AirflowInstanceComponent

attributes:
  name: my_airflow_instance 
  auth:
    type: basic_auth
    webserver_url: http://localhost:8080
    username: admin
    password: admin
  mappings:
    - dag_id: rebuild_iris_models 
      task_mappings:
        - task_id: load_iris 
          assets:
            - by_key: lakehouse/iris
        - task_id: build_dbt_models
          assets:
            - by_key: raw_customers
            - by_key: raw_orders
            - by_key: raw_payments
            - by_key: stg_customers
            - by_key: stg_orders
            - by_key: stg_payments
            - by_key: customers
            - by_key: orders
            - by_key: iris_setosa
---

type: dagster.components.lib.metadata_checks_component.MetadataChecksComponent

attributes:
  checks:
    - key: lakehouse/iris
      params:
        type: metadata_bounds
        metadata_key: sepal_length_cm_min
        min_value: 1.0
        max_value: 10.0
            