[tox]
skipsdist = true

[testenv]
download = True
passenv =
    CI_*
    BUILDKITE*
    KS_DBT_CLOUD*
    PYTEST_ADDOPTS
    PYTEST_PLUGINS
    DAGSTER_GIT_REPO_DIR
install_command = /bin/bash {env:DAGSTER_GIT_REPO_DIR}/scripts/uv-retry-install.sh {opts} {packages}
deps =
  -e ../../python_modules/dagster[test]
  -e ../../python_modules/dagster-webserver
  -e ../../python_modules/dagster-test
  -e ../../python_modules/dagster-pipes
  -e ../../python_modules/libraries/dagster-shared
  -e ../../python_modules/dagster-graphql
  -e ../../python_modules/libraries/dagster-dbt
  -e ../../python_modules/libraries/dagster-airlift[core,test,in-airflow]
  -e .
  pandas
allowlist_externals =
  /bin/bash
  make
  uv
commands =
  # We need to rebuild the UI to ensure that the dagster-webserver can run
  make -C ../.. rebuild_ui
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest ./dbt_example_tests --snapshot-warn-unused -vv -s {posargs}