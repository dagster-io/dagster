bluesky:
  target: prod
  outputs:
    dev:
      type: duckdb
      schema: bluesky_dev
      path: "local.duckdb"
      threads: 1
      extensions: 
        - httpfs
      settings:
        s3_region: "auto"
        s3_access_key_id: "{{ env_var('AWS_ACCESS_KEY_ID') }}"
        s3_secret_access_key: "{{ env_var('AWS_SECRET_ACCESS_KEY') }}"
        s3_endpoint: "{{ env_var('AWS_ENDPOINT_URL') | replace('https://', '') }}"
    prod:
      type: duckdb
      schema: bluesky
      path: "md:prod_bluesky"
      threads: 1
      extensions: 
        - httpfs
      settings:
        s3_region: "auto"
        s3_access_key_id: "{{ env_var('AWS_ACCESS_KEY_ID') }}"
        s3_secret_access_key: "{{ env_var('AWS_SECRET_ACCESS_KEY') }}"
        s3_endpoint: "{{ env_var('AWS_ENDPOINT_URL') | replace('https://', '') }}"
