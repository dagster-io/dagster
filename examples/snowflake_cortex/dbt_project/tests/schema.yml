version: 2

models:
  - name: fct_daily_stories
    description: "Daily story facts table"
    columns:
      - name: story_date
        tests:
          - not_null
          - unique
      - name: total_stories
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0

  - name: dim_story_categories
    description: "Story categories dimension table"
    columns:
      - name: category_name
        tests:
          - not_null
          - unique
