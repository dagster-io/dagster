[project]
name = "quickstart_gcp"
requires-python = ">=3.9,<3.14"
version = "0.1.0"
dependencies = [
    "dagster",
    "dagster-gcp",
    "dagster-gcp-pandas",
    "dagster-cloud",
    "boto3",  # used by Dagster Cloud Serverless
    "pandas",
    "matplotlib",
    "textblob",
    "tweepy",
    "wordcloud",
    "pandas_gbq",
    "google-auth",
]

[dependency-groups]
dev = [
    "dagster-webserver",
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.dagster]
module_name = "quickstart_gcp.definitions"
code_location_name = "quickstart_gcp"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "quickstart_gcp"