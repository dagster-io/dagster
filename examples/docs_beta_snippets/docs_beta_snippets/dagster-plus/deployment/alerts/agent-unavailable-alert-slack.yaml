# alert_policies.yaml

alert_policies:
  description: Sends a Slack message when a Hybrid agent hasn't sent a heartbeat in
    the last 5 minutes.
  event_types:
  - AGENT_UNAVAILABLE
  name: agent-unavailable-alert-slack
  notification_service:
    slack:
      slack_channel_name: notifications
      slack_workspace_name: hooli
