[project]
name = "databricks-delta"
requires-python = ">=3.10,<3.14"
version = "0.1.0"
dependencies = [
    "dagster>=1.9.0",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "deltalake>=0.15.0",
    "databricks-sql-connector>=3.0.0",
]

[dependency-groups]
dev = ["dagster-webserver", "dagster-dg-cli", "pytest"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/databricks_delta"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "databricks_delta"

[tool.ruff]
lint.extend-select = ["I"]
