version: 2

sources:
  - name: raw
    description: Raw data tables populated by Dagster assets
    schema: raw
    tables:
      - name: customers
        description: Raw customer data with intentional quality issues
        columns:
          - name: customer_id
            description: Unique customer identifier
          - name: email
            description: Customer email address
          - name: name
            description: Customer full name
          - name: region
            description: Customer region code
          - name: created_at
            description: Account creation timestamp
          - name: age
            description: Customer age
          - name: status
            description: Account status

      - name: orders
        description: Raw order data with intentional quality issues
        columns:
          - name: order_id
            description: Unique order identifier
          - name: customer_id
            description: Reference to customer
          - name: amount
            description: Order amount in dollars
          - name: order_date
            description: Order timestamp
          - name: status
            description: Order status

      - name: products
        description: Raw product data
        columns:
          - name: sku
            description: Stock keeping unit
          - name: name
            description: Product name
          - name: price
            description: Product price
          - name: category
            description: Product category
          - name: in_stock
            description: Stock availability flag

