[project]
name = "project_atproto_dashboard"
version = "0.0.1"
description = "Project Bluesky BI"
readme = "README.md"
requires-python = ">=3.9,<3.14"
dependencies = [
    "atproto",
    "dagster",
    "dagster-aws",
    "dagster-dbt",
    "dagster-duckdb",
    "dagster-powerbi",
    "dbt-duckdb",
    "tenacity",
]

[dependency-groups]
dev = [
    "dagster-webserver",
    "dagster-dg-cli",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "project_atproto_dashboard"
registry_modules = [
    "project_atproto_dashboard.components.*",
]
