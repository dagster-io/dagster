[project]
name = "project_atproto_dashboard"
version = "0.0.1"
description = "Project Bluesky BI"
readme = "README.md"
requires-python = ">=3.9,<3.14"
dependencies = [
    "atproto",
    "dagster",
    "dagster-dg-cli",
    "dagster-aws",
    "dagster-dbt",
    "dagster-duckdb",
    "dagster-powerbi",
    "dagster-webserver",
    "dbt-duckdb",
    "tenacity",
]

[project.optional-dependencies]
dev = [
    "dagster-webserver",
    "pytest",
    "ruff",
]

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "project_atproto_dashboard"

[tool.dg.project.python_environment]
active = true
