[project]
name = "etl_tutorial"
requires-python = ">=3.9,<3.14"
version = "0.1.0"
dependencies = [
    "dagster",
    "dagster-dbt",
    "dagster-duckdb",
    "dagster-evidence",
    "dbt-duckdb",
    "duckdb",
    "pandas",
]

[dependency-groups]
dev = [
    "dagster-webserver",
    "dagster-dg-cli",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "etl_tutorial"
registry_modules = [
    "etl_tutorial.components.*",
]
