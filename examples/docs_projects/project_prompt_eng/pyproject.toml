[project]
name = "project-prompt-engineering"
version = "0.0.1"
description = "Project Prompt Engineering"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "dagster",
    "dagster-anthropic",
    "pydantic",
    "requests",
]

[tool.uv]
dev-dependencies = [
    "ruff==0.8.4",
    "pytest",
    "dagster-webserver",
]

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "project_prompt_eng"
code_location_target_module = "project_prompt_eng.definitions"