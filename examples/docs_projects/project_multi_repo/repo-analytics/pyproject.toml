[project]
name = "dagster-analytics"
version = "0.1.0"
description = "Analytics Team Dagster Code Location"

dependencies = [
    "dagster",
    "dagster-webserver",
    "dagster-cloud", 
    "pandas",
    "pyarrow",
    "requests",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.dagster]
module_name = "analytics.definitions"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "analytics"