[project]
name = "project_dspy"
requires-python = ">=3.9,<3.14"
version = "0.1.0"
dependencies = [
    "dagster==1.11.10",
    "dspy>=2.6.27",
    "ipykernel>=6.30.1",
    "openai>=1.107.2",
    "pandas>=2.3.2",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.10.1",
    "streamlit>=1.49.1",
]

[dependency-groups]
dev = ["dagster-webserver", "dagster-dg-cli"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
force-include = { "pyproject.toml" = "pyproject.toml" }

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "project_dspy"
registry_modules = ["project_dspy.components.*"]


[tool.ruff]
# Enable additional lint rule set: "I" = isort (import sorting) rules.

lint.extend-select = ["I"]
extend-exclude = ["*.ipynb"] # Ignore Jupyter notebooks