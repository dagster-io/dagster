[project]
name = "project_dagster_modal_pipes"
version = "0.0.1"
description = "Project Modal"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "dagster",
    "dagster-aws",
    "dagster-modal>=0.0.2",
    "dagster-openai",
    "feedparser",
    "ffmpeg-python",
    "modal",
    "openai",
    "tiktoken",
    "yagmail",
]

[dependency-groups]
dev = [
    "dagster-webserver",
    "dagster-dg-cli",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "project_dagster_modal_pipes"
registry_modules = [
    "project_dagster_modal_pipes.components.*",
]
