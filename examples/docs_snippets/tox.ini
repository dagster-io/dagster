[tox]
envlist = py{39,38,37,36}-{unix,windows},pylint

[testenv]
pip_version = pip==21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN POSTGRES_TEST_DB_HOST BUILDKITE
deps =
  -e ../../python_modules/dagster[test]
  -e ../../python_modules/dagster-graphql
  -e ../../python_modules/libraries/dagster-airflow
  -e ../../python_modules/libraries/dagster-postgres
  -e ../../python_modules/libraries/dagster-aws
  -e ../../python_modules/libraries/dagster-pandas
  -e ../../python_modules/libraries/dagster-celery
  -e ../../python_modules/libraries/dagster-dask
  -e ../../python_modules/libraries/dagster-slack
  -e ../../python_modules/libraries/dagstermill
  -e ../../python_modules/libraries/dagster-dbt
  -e ../../python_modules/libraries/dagster-k8s
  -e ../../python_modules/dagit
  -e .[full]
usedevelop = true
allowlist_externals =
  /bin/bash
  echo
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest -vv {posargs}

[testenv:pylint]
allowlist_externals =
  pylint
basepython = python
commands =
  pylint -j {env:PYLINT_JOBS:0} --rcfile=../../.pylintrc docs_snippets docs_snippets_tests
