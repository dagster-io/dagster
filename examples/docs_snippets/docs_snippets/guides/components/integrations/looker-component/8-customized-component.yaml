type: dagster_looker.LookerComponent

attributes:
  looker_resource:
    base_url: "{{ env.LOOKER_BASE_URL }}"
    client_id: "{{ env.LOOKER_CLIENT_ID }}"
    client_secret: "{{ env.LOOKER_CLIENT_SECRET }}"
  looker_filter:
    dashboard_folders:
      - ["Shared"]
    only_fetch_explores_used_in_dashboards: true
