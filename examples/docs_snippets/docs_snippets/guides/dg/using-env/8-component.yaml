type: dagster_sling.SlingReplicationCollectionComponent

attributes:
  sling:
    connections:
      - name: SNOWFLAKE
        type: snowflake
        account: "{{ env('SNOWFLAKE_ACCOUNT') }}"
        user: "{{ env('SNOWFLAKE_USER') }}"
        password: "{{ env('SNOWFLAKE_PASSWORD') }}"
        database: "{{ env('SNOWFLAKE_DATABASE') }}"
    replications:
      - path: replication.yaml
