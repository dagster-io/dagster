[project]
name = "etl_tutorial"
requires-python = ">=3.9,<3.13"
version = "0.1.0"
dependencies = [
    "dagster==1.10.20",
    "dagster-dg-cli",
    "dagster-webserver",
    "dagster-dbt",
    "dagster-duckdb",
    "dagster-evidence",
    "dagster-sling",
    "dbt-duckdb",
    "pandas",
]

[dependency-groups]
dev = [
    "dagster-webserver",
    "dagster-dg-cli[local]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "etl_tutorial"
autoload_defs = true
registry_modules = [
    "etl_tutorial.components.*",
]


