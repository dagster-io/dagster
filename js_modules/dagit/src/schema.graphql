type StepFailureEvent implements StepEvent {
  step: ExecutionStep!
  success: Boolean!
  errorMessage: String!
}

enum StepKind {
  """This is the user-defined transform step"""
  TRANSFORM

  """Expectation defined on an input"""
  INPUT_EXPECTATION

  """Expectation defined on an output"""
  OUTPUT_EXPECTATION

  """
  Sometimes we fan out compute on identical values (e.g. multiple expectations
  in parallel). We synthesize these in a join step to consolidate to a single
  output that the next computation can depend on.
  """
  JOIN

  """
  This is a special system-defined step to serialize an intermediate value if the pipeline is configured to do that.
  """
  SERIALIZE

  """
  Special system-defined step to represent an input specified in the environment
  """
  INPUT_THUNK

  """
  Special system-defined step to represent an output materialization specified in the environment
  """
  MATERIALIZATION_THUNK
  UNMARSHAL_INPUT
  MARSHAL_OUTPUT
}

